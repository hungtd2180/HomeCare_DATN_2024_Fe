<div class="main-content">
  <div class="row column_title">
    <div class="col-md-12">
      <div class="page_title">
        <h2>Cập nhật thông tin</h2>
      </div>
    </div>
  </div>
  <p-messages></p-messages>
  <div class="" [style]="{width: '75vw'}">
    <div>
      <div >
        <form [formGroup]="form" class="p-fluid p-grid">
          <div class="col-12">
            <label class="required">Tên công ty</label>
            <input [formControlName]="COLLABORATOR.NAME.NAME"
                   class="form-item" type="text" pInputText [placeholder]="'Nhập tên công ty'">
          </div>
          <div class="flex">
            <div class="col-6">
              <label class="required">Số điện thoại</label>
              <input [formControlName]="COLLABORATOR.PHONE.NAME"
                     class="form-item" type="text" pInputText [placeholder]="'Nhập số điện thoại'">
            </div>
            <div class="col-6">
              <label class="required">Email</label>
              <input [formControlName]="COLLABORATOR.EMAIL.NAME"
                     class="form-item" type="text" pInputText [placeholder]="'Nhập Email'">
            </div>
          </div>
          <div class="col-12">
            <label class="required">Địa chỉ</label>
            <input [formControlName]="COLLABORATOR.ADDRESS.NAME"
                   class="form-item" type="text" pInputText [placeholder]="'Nhập địa chỉ'">
          </div>
          <div class="flex">
            <div class="col-6">
              <label> Ảnh đại diện</label>
              <input [formControlName]="COLLABORATOR.IMAGE.NAME"
                     class="form-item" type="file" pInputText>
            </div>
            <div class="col-6">
              <label>Lĩnh vực</label>
              <p-multiSelect [options]="fields"
                             [formControlName]="COLLABORATOR.FIELD.NAME"
                             [(ngModel)]="selectedField"
              ></p-multiSelect>
            </div>
          </div>
          <div class="flex">
            <div class="col-6">
              <label> Thời gian mở cửa</label>
              <input [formControlName]="COLLABORATOR.TIME_START.NAME"
                     class="form-item" type="text" pInputText [placeholder]="'Nhập thời gian mở cửa'">
            </div>
            <div class="col-6">
              <label>Thời gian đóng cửa</label>
              <input [formControlName]="COLLABORATOR.TIME_END.NAME"
                     class="form-item" type="text" pInputText [placeholder]="'Nhập thời gian đóng cửa'">
            </div>
          </div>
          <div class="col-12">
            <label>Mô tả</label>
            <textarea [rows]="5" [formControlName]="COLLABORATOR.DESCRIPTION.NAME" pInputTextarea>
            </textarea>
          </div>
        </form>
        <div class="col-12 flex justify-content-end" style="margin-top: 20px">
          <button pButton type="reset" label="Tải lại" (click)="refresh()" style="margin-right: 10px"></button>
          <button pButton type="submit" label="Gửi" (click)="onSubmit()"></button>
        </div>
      </div>
    </div>
  </div>

</div>
