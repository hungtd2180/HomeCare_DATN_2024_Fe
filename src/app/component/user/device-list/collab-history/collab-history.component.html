<div class="flex full price_table padding_infor_info">
  <p-dialog header="Công ty đã sửa thiết bị"
            [(visible)]="isVisible" [modal]="true" (onHide)="handleCancel()" [style]="{width: '75vw', height: 'fit-content'}">
    <div class="col-12">
      <p-table [value]="data" [rowHover]="true" responsiveLayout="scroll"  [style]="{height: '50vh'}">
        <ng-template pTemplate="header">
          <tr>
            <th>
              <div class="flex justify-content-center">
                <span>STT</span>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center">
                <span>Tên công ty</span>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center">
                <span>Số điện thoại</span>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center">
                <span>Email</span>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center">
                <span>Địa chỉ</span>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center">
                <span>Lĩnh vực</span>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center">
                <span>Ngày tham gia</span>
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-index="rowIndex">
          <tr>
            <td>
              <div class="flex justify-content-center">
                <span>{{index + 1}}</span>
              </div>
            </td>
            <td>
              <div class="flex ">
                <span>{{ data.name }}</span>
              </div>
            </td>
            <td><div class="flex ">
              <span>{{ data.phone }}</span>
            </div></td>
            <td><div class="flex ">
              <span>{{ data.email }}</span>
            </div></td>
            <td><div class="flex ">
              <span>{{ data.address }}</span>
            </div></td>
            <td><div class="flex ">
              <span>{{ JSON.parse(data.field) }}</span>
            </div></td>
            <td><div class="flex ">
              <span>{{ data.time | dateFormat}}</span>
            </div></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="11">
              <div class="flex flex-column justify-content-center align-items-center">
                <p-image class="flex" src="assets/images/Empty.png" alt="empty"></p-image>
                <span> Không có dữ liệu </span>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </p-dialog>
</div>
