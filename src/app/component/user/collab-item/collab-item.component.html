<div class="container-fluid main-content">
  <div class="row column_title">
    <div class="col-md-12">
      <div class="page_title">
        <h2>Thông tin liên hệ</h2>
      </div>
    </div>
  </div>
  <p-toast></p-toast>
  <div class="flex full price_table padding_infor_info">
    <div class="row column1">
      <div class="col-md-8">
        <div class="white_shd full margin_bottom_30">
          <div class="full graph_head">
            <div class="heading1 margin_0">
              <h2>Thông tin công ty</h2>
            </div>
          </div>
          <div class="full price_table padding_infor_info">
            <div class="row">
              <!-- user profile section -->
              <!-- profile image -->
              <div class="col-lg-12">
                <div class="full dis_flex center_text">
                  <div class="profile_img"><img style="width: 300px; height: 300px;" src="assets/images/{{data.image}}" alt="#"></div>
                  <div class="profile_contant">
                    <div class="contact_inner">
                      <h3>{{data.name}}</h3>
                      <p><strong>Lĩnh vực sửa chữa: </strong>{{JSON.parse(data.field)}}</p>
                      <ul class="list-unstyled">
                        <li><i class="pi pi-envelope"></i> : {{data.email}}</li>
                        <li><i class="pi pi-phone"></i> : {{ data.phone }}</li>
                        <li><i class="pi pi-briefcase"></i> : {{ data.address }}</li>
                        <li><i class="pi pi-clock"></i> : {{ data.timeStart }} - {{ data.timeEnd }}</li>
                        <li *ngIf="rate"><i class="pi pi-star"></i> : {{rate}}</li>
                      </ul>
                      <button class="btn-primary" pButton type="button" label="Liên hệ" (click)="addRequest(data.collaboratorId)"></button>
                    </div>

                  </div>
                </div>
                <!-- profile contant section -->
                <div class="full inner_elements margin_top_30">
                  <div class="tab_style2">
                    <div class="tabbar">
                      <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#recent_activity" role="tab" aria-selected="true">Về công ty chúng tôi</a>
                        </div>
                      </nav>
                      <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="recent_activity" role="tabpanel" aria-labelledby="nav-home-tab">
                          <div class="msg_list_main">
                            <p>{{
                                data.description
                              }}
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end user profile section -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <!-- end row -->
    </div>
  </div>
</div>
<app-add-request></app-add-request>
